<html>
  <head>
    <title>Gaussian Paint Dots (3D)</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
    <script src="../camera/camera.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>
    <h1>Gaussian Paint Dots (3D)</h1>
    <p>Generates 1000 spheres of random colour, with locations based on Gaussian
      distribution.
    </p>
    <p>
      Camera control enabled: pan and zoom with mouse, toggle auto-spin with
      <code>s</code>, and scale auto zoom with <code>i</code> (out),
      <code>p</code> (in) and <code>o</code> (stop).
    </p>
    <div id="sketch"></div>
    <p>num(balls): <span id="n_balls"></span></p>
    <p>framerate: <span id="framerate"></span></p>
  </body>
</html>
